  <body>
    <div id="container">
      <h1 id="header">Swarmation</h1>
      <div id="content">
        <div id="board-container">
          <div id="board">
          </div>
          <div id="message"></div>
        </div>
        <div id="tooltip">
          <h3 class="name"></h3>
          <p><span class="score">0</span> points</p>
          <p><span class="success">100</span>% success</p>
        </div>
      </div>
      <div id="sidebar">
        <div id="info">
          <h1 id="countdown">wait</h1>
          <div id="formation">&nbsp;</div>
          <h2 id="score">
            <span class="score">0</span>
            points
          </h2>
          <h2 id="success">
            <span class="success">100</span>%
          </h2>
        </div>
        <div id="notices">
          <p class="sidebar-notice">Use your <img id="arrow-image" src="http://djdtqy87hg7ce.cloudfront.net/images/arrows.b66c.png" alt="arrow" /> keys to move</p>
          <p class="sidebar-notice">Get into a formation with other players before the countdown expires</p>
          <p class="sidebar-notice">Welcome to life as a pixel</p>
          <div class="sidebar-notice username-box">
            <form action="" method="get">
              <input name="username" type="text" id="username" placeholder="Name your pixel" />
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        <p>
          A game by <a href="http://twitter.com/steadicat">Stefano J. Attardi</a>, <a href="http://twitter.com/findjoeyTUFTS">Zach Bialecki</a> & <a href="http://twitter.com/ollerac">David Miranda</a>.
        </p>
        <p>
          Follow us on Twitter: <a href="http://twitter.com/swarmation">@swarmation</a>
