<!DOCTYPE html>
<html>
  <head>
    <title>Swarmation :: The Pixel Formation Game</title>

    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link href="/css/screen.css" media="screen,projection" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1 id="header">Swarmation</h1>
      <div id="content">
        <div id="board-container">
          <div id="board">
          </div>
          <div id="message"></div>
        </div>
        <div id="tooltip">
          <h3 id="tooltip-name" class="name"></h3>
          <p><span id="tooltip-score" class="score">0</span> points</p>
          <p><span id="tooltip-success" class="success">100</span>% success</p>
        </div>
      </div>
      <div id="sidebar">
        <div id="info">
          <h1 id="countdown">wait</h1>
          <div id="formation">&nbsp;</div>
          <h2 class="large">
            <span id="score">0</span>
            points
          </h2>
          <h2>
            <span id="success">100</span>%
          </h2>
        </div>
        <div id="notices">
          <p class="sidebar-notice">Use your <span id="arrow-image" alt="arrows"></span> keys to move</p>
          <p class="sidebar-notice">Get into a formation with other players before the countdown expires</p>
          <p class="sidebar-notice">Welcome to life as a pixel</p>
          <div class="sidebar-notice username-box">
            <form action="" method="get">
              <input name="username" type="text" id="username" placeholder="Name your pixel" />
            </form>
          </div>
        </div>
      </div>
      <div id="footer">
        <p>
          A game by <a href="http://twitter.com/steadicat">Stefano J. Attardi</a>, <a href="http://twitter.com/findjoey">Zach Bialecki</a> & <a href="http://twitter.com/ollerac">David Miranda</a>.
        </p>
        <p>
          Follow us on Twitter: <a href="http://twitter.com/swarmation">@swarmation</a>
        </p>
