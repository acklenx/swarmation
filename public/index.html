<!DOCTYPE html>
<html>
  <head>
    <title>Swarmation :: The Pixel Formation Game</title>

    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link href="/css/screen.css" media="screen,projection" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container centered">
      <div class="row">
        <div class="sidebar col">
          <div class="info center rounded white border pam mbl">
            <h1 id="countdown" class="huge">wait</h1>
            <div id="formation-image" class="formation-image"></div>
            <div id="formation-name" class="formation-name"></div>
            <h2 class="large mtm">
              <span id="score">0</span>
              points
            </h2>
            <h3 class="mts">
              <span id="success">100</span>%
            </h3>
          </div>
          <div id="notices" class="notices">
            <p class="notice border white rounded">Use your <span class="arrow-image" alt="arrows"></span> keys to move</p>
            <p class="notice border white rounded">Get into a formation with other players before the countdown expires</p>
            <p class="notice border white rounded">Welcome to life as a pixel</p>
          </div>
        </div><div class="col">
          <h1 class="header">Swarmation</h1>
          <div class="board-container rel pas">
            <div id="board" class="board rel"></div>
            <div id="message" class="message larger b center abs white off"></div>
            <div id="tooltip" class="tooltip rounded abs off">
              <h3 id="tooltip-name" class="b"></h3>
              <p><span id="tooltip-score">0</span> points</p>
              <p><span id="tooltip-success">100</span>% success</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer dark center">
        <p>
          A game by <a href="http://twitter.com/steadicat">Stefano J. Attardi</a>, <a href="http://twitter.com/findjoey">Zach Bialecki</a> & <a href="http://twitter.com/ollerac">David Miranda</a>.
        </p>
        <p>
          Follow us on Twitter: <a href="http://twitter.com/swarmation">@swarmation</a>
        </p>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
